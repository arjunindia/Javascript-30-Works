<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update CSS Variables with JS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Update CSS Variables with <span>JS</span></h1>
    <div class="controls">
      <div class="s">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" id="spacing" />
      </div>
      <div class="b">
        <label for="blur">Blur:</label>
        <input type="range" name="blur" id="blur" />
      </div>
      <div class="c">
        <label for="base">Base Colour:</label>
        <input type="color" name="base" id="base" />
      </div>
    </div>
    <img
      src="./benaja-germann-TBgP5N3PAOM-unsplash.jpg"
      alt="Snowy mountain at night with a good view of stars and a lit village"
    />
    <script src="./script.js"></script>
  </body>
</html>
